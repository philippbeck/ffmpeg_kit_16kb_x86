name: ffmpeg_kit_16kb
description: FFmpeg Kit for Flutter with Full GPL, 16KB page size support, and x86_64 emulator support. Fork of ffmpeg_kit_16kb.
repository: https://github.com/philippbeck/ffmpeg_kit_16kb_x86
homepage: https://github.com/philippbeck/ffmpeg_kit_16kb_x86
version: 1.0.0

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'
flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:

  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
